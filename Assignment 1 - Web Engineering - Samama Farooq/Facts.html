<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="FactsResponsive.css">
          <title>GoFacts</title>
          <style>
               /* CSS Styling for Header */
               .header{
                    background-color: black;
                    color: white;
                    text-align: center;
                    font-family :Georgia, 'Times New Roman', Times, serif;
                    padding: 20px;
                    font-size: 20px
               }
               /* CSS Styling for navigation bar */
               .navigation {
                    list-style: none;
                    margin: 0;
                    padding: 0;
                    background-color: #333;
                    overflow: hidden;
               }

               .navigation li {
                    float: left;
               }


               .navigation li a {
                    display: block;
                    color: white;
                    text-align: center;
                    padding: 8px 50px;
                    text-decoration: none;
               }
               /* Change bg-colour of active page */
               .navigation li.active {
                    background-color: #4CAF50;
               }

               .main {
               display: flex;
               justify-content: space-between;
               align-items: center;
               }

               .image-container {
               position: relative;
               width: 60%;
               height: 300px;
               }

               /* CSS Styling of the original image */
               .original-image {
               padding : 10px;
               position: absolute;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               object-fit: cover;
               transition: opacity 0.5s ease-in-out;
               }
               /* CSS Styling of the hover image */
               .hover-image {
               display: none;
               position: absolute;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               object-fit: cover;
               opacity: 0;
               transition: opacity 0.5s ease-in-out;
               }
               /* Changing opacity of original image to 0 when mouse is hovered over it */
               .image-container:hover .original-image {
               opacity: 0;
               }

               /* Transforming and scaling the hover image for enhancing user experience */
               .image-container:hover .hover-image {
               opacity: 1;
               display: block;
               transform: scaleX(1.3);
               transform: scaleY(1.3);
               }
               .p1{
                    font-size: 22px;
                    font-weight: bold;
                    text-align: center;
               }

               .p2 {
                    font-size: 17px;
                    text-align: left;
               }

               /*  */
               .footer{
               background-color: black;
               color: white;
               text-align: center;
               font-family :Georgia, 'Times New Roman', Times, serif;
               margin-top : 12px;
               padding : 4px;
               font-size: 14px
          }

          </style>
     </head>
     <body>
          <div>
               <!-- Header Class Contains The Logo -->
               <header class="header">
                    <h1><img src = Logo.png alt = "Logo" width = "12%" height = "12%"></h1>
               </header>
          </div>
          <div>
               <nav>
                    <!-- Naviigation bar to hold all pages -->
                    <ul class="navigation">
            
                      <li><a href="Home.html">Home</a></li>
                      <li class = "active"><a href="Facts.html">Facts</a></li>
                      <li><a href="Quiz.html">Quiz</a></li>
                  </ul>
                  </nav>
          </div>
          <div class="main">
               <!-- Main Class Contains A Left Arrow, A Div and A Right Arrow -->
               <!-- Image-Container Holds Both Images : Original as well as hover image -->
               <!-- Hover image has display property : 'none' initially -->
               <!-- On hover, the hover image is displayed and the original image is hidden -->
               <!-- The arrows are used to jump to next or previous fact -->
               <img src="LeftArrow.png" width="15%" height="15%">
               <div class="image-container">
                 <img src="Everest.jpg" width="60%" height="5%" class="original-image">
                 <img src="EverestFact.png" width="60%" height="5%" class="hover-image">
                 <img src="Sun.jpg" width="60%" height="5%" class="original-image">
                 <img src="SunFact.png" width="60%" height="5%" class="hover-image">
                 <img src="Whale.jpg" width="60%" height="5%" class="original-image">
                 <img src="WhaleFact.png" width="60%" height="5%" class="hover-image">
                 <img src="War.jpg" width="60%" height="5%" class="original-image">
                 <img src="WarFact.png" width="60%" height="5%" class="hover-image">
                 <img src="Snail.jpg" width="60%" height="5%" class="original-image">
                 <img src="SnailFact.png" width="60%" height="5%" class="hover-image">
                 <img src="Pizza.jpg" width="60%" height="5%" class="original-image">
                 <img src="PizzaFact.png" width="60%" height="5%" class="hover-image">
                 <img src="Sneeze.jpg" width="60%" height="5%" class="original-image">
                 <img src="SneezeFact.png" width="60%" height="5%" class="hover-image">
                 <img src="Octopus.jpg" width="60%" height="5%" class="original-image">
                 <img src="OctopusFact.png" width="60%" height="5%" class="hover-image">
                 <img src="Giraffe.jpg" width="60%" height="5%" class="original-image">
                 <img src="GiraffeFact.png" width="60%" height="5%" class="hover-image">
                 <img src="Earth.jpg" width="60%" height="5%" class="original-image">
                 <img src="EarthFact.png" width="60%" height="5%" class="hover-image">
                 <img src="Bird.jpg" width="60%" height="5%" class="original-image">
                 <img src="BirdFact.png" width="60%" height="5%" class="hover-image"> 
                 <img src="Wall.jpg" width="60%" height="5%" class="original-image">
                 <img src="WallFact.png" width="60%" height="5%" class="hover-image"> 
               </div>
               <img src="RightArrow.png" width="15%" height="15%">
          </div>
          <div>
               <!-- Creating Footer Class -->
               <footer class="footer">
                 <p>&copy; GoFacts 2023 . All Rights Reserved </p>
               </footer>
             </div>
          <script>
          // getting the image elements and arrow buttons
          const leftArrow = document.querySelector(".main > img:first-child");
          const rightArrow = document.querySelector(".main > img:last-child");
          const imageContainer = document.querySelector(".image-container");
          const originalImages = imageContainer.querySelectorAll(".original-image");
          const hoverImages = imageContainer.querySelectorAll(".hover-image");
          let currentImageIndex = Math.floor(Math.random() * 10);
          let isHovering = false;

          // adding event listeners to the arrow buttons
          leftArrow.addEventListener("click", () => {
          currentImageIndex = (currentImageIndex + originalImages.length - 1) % originalImages.length;
          updateImage();
          });

          rightArrow.addEventListener("click", () => {
          currentImageIndex = (currentImageIndex + 1) % originalImages.length;
          updateImage();
          });

          // adding event listeners to the original images for click events
          originalImages.forEach((originalImage, index) => {
          originalImage.addEventListener("click", () => {
          currentImageIndex = index;
          updateImage();
          });
          });

          // adding event listeners to the image container for hover events
          imageContainer.addEventListener("mouseenter", () => {
          isHovering = true;
          updateImage();
          });

          imageContainer.addEventListener("mouseleave", () => {
          isHovering = false;
          updateImage();
          });

          // function to update the currently displayed image
          function updateImage() {
          // showing the image with the current index
          for (let i = 0; i < originalImages.length; i++) {
          if (i === currentImageIndex) {
               originalImages[i].style.display = "block";
               hoverImages[i].style.display = isHovering ? "block" : "none";
          } else {
               originalImages[i].style.display = "none";
               hoverImages[i].style.display = "none";
          }
          }
          }

          // initially showing the first image
          updateImage();
          </script>

     </body>
</html>
